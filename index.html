<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="./svgs/logo.svg" alt="Logo Dev Finance">

    </header>
    <main class="container">


        <section id="balance">

            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3> <span>Entradas</span>
                    <img src="./svgs/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay"> R$ 00,00 </p>
            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="./svgs/expense.svg" alt="Imagem de saidas">
                </h3>
                <p id="expenseDisplay">R$ 00,00 </p>
            </div>

            <div class="card total">
                <h3><span>Total</span>
                    <img src="./svgs/total.svg" alt="Imagem do total">
                </h3>
                <p id="totalDisplay">R$ 00,00</p>
            </div>

        </section>

        <section id="transactions">
            <!--geralmente o primeiro filho da section é um h1-->
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new" onclick="Modal.Open()">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </section>

    </main>





    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Descrição</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas
                            decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Descrição</label>
                        <input type="date" id="date" name="date" placeholder="Data">
                    </div>

                    <div class="input-group actions">
                        <a onclick="Modal.Close()" href="#" class="button cancel"> Cancelar </a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="./scripts.js">


    </script>

    <footer>
        <p> dev.finance$ 2022 </p>
    </footer>
</body>



</html>
